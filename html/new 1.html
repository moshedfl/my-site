<DOCTYPE HTML>
<html>
	<head>
	
		<meta charset="utf-8"/>
		<script>
		function cal(){
		var num = parseInt(document.getElementById("num").value);
			var index = 1;
			while(index <= num){
				alert("עוד פעם");
				index++;
				}
					alert("זהו");
			
		}	
		</script>
	</head>
	<body>
		<input type="text" id="num" placeholder="הזן מספר"/>
		
		<br><br>
		<button onclick="cal()">בדוק</button>
		<h1 id="alert"><h1>
	</body>
<html>
